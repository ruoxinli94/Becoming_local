<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becoming - Daily Task Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="mobile-container">
        <div class="px-3 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Daily Tasks</h2>
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Thursday, Apr 6
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Wednesday, Apr 5</a></li>
                        <li><a class="dropdown-item active" href="#">Thursday, Apr 6</a></li>
                        <li><a class="dropdown-item" href="#">Friday, Apr 7</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="card-body p-2">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <img src="assets/images/avatar.png" class="rounded-circle" width="50" alt="AI Coach">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <p class="mb-0">Remember your focus today: <strong>Practice saying "no" to non-essential tasks</strong></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-between text-center mb-4">
                <div class="p-2 bg-light rounded-3">
                    <h3 class="mb-0">4</h3>
                    <small class="text-muted">Tasks Today</small>
                </div>
                <div class="p-2 bg-light rounded-3">
                    <h3 class="mb-0">2</h3>
                    <small class="text-muted">Completed</small>
                </div>
                <div class="p-2 bg-light rounded-3">
                    <h3 class="mb-0">50%</h3>
                    <small class="text-muted">Progress</small>
                </div>
            </div>
            
            <h5 class="mb-3">Morning</h5>
            <div class="list-group mb-4">
                <div class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="morningTask1" checked>
                            <label class="form-check-label text-decoration-line-through" for="morningTask1">
                                10-minute mindfulness meditation
                            </label>
                        </div>
                        <span class="badge bg-success rounded-pill">7:30 AM</span>
                    </div>
                </div>
                <div class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="morningTask2" checked>
                            <label class="form-check-label text-decoration-line-through" for="morningTask2">
                                Review priority tasks for the day
                            </label>
                        </div>
                        <span class="badge bg-success rounded-pill">8:15 AM</span>
                    </div>
                </div>
            </div>
            
            <h5 class="mb-3">Afternoon</h5>
            <div class="list-group mb-4">
                <div class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="afternoonTask1">
                            <label class="form-check-label" for="afternoonTask1">
                                Politely decline non-critical meeting
                            </label>
                        </div>
                        <span class="badge bg-primary rounded-pill">2:00 PM</span>
                    </div>
                </div>
            </div>
            
            <h5 class="mb-3">Evening</h5>
            <div class="list-group mb-4">
                <div class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="eveningTask1">
                            <label class="form-check-label" for="eveningTask1">
                                Yoga class
                            </label>
                        </div>
                        <span class="badge bg-primary rounded-pill">6:30 PM</span>
                    </div>
                </div>
            </div>
            
            <div class="d-flex align-items-center mb-4">
                <hr class="flex-grow-1">
                <div class="px-2 text-muted">Add Task</div>
                <hr class="flex-grow-1">
            </div>
            
            <div class="input-group mb-4">
                <input type="text" class="form-control" placeholder="New task...">
                <button class="btn btn-primary" type="button"><i class="fas fa-plus"></i></button>
            </div>
            
            <div class="d-flex justify-content-between">
                <button class="btn btn-outline-secondary" onclick="window.location.href='weekly-tasks.html'">Weekly View</button>
                <button class="btn btn-primary" onclick="window.location.href='journaling.html'">Journal</button>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="chatbot.html" class="nav-item">
                <i class="nav-icon fas fa-comment-alt"></i>
                <span>Coach</span>
            </a>
            <a href="growth-plan.html" class="nav-item">
                <i class="nav-icon fas fa-chart-line"></i>
                <span>Growth</span>
            </a>
            <a href="daily-tracker.html" class="nav-item active">
                <i class="nav-icon fas fa-tasks"></i>
                <span>Tasks</span>
            </a>
            <a href="journaling.html" class="nav-item">
                <i class="nav-icon fas fa-book"></i>
                <span>Journal</span>
            </a>
            <a href="scheduler.html" class="nav-item">
                <i class="nav-icon fas fa-calendar-alt"></i>
                <span>Schedule</span>
            </a>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
