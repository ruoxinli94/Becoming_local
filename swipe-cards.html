<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becoming - Preference Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .phone-frame {
            max-width: 100%;
            height: 100vh;
            position: relative;
            margin: 0 auto;
            background-color: white;
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
        }
        
        .dot.active {
            background-color: #6c5ce7;
        }
        
        .dot.current {
            background-color: #00b894;
        }
        
        .card-container {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px 20px;
            overflow: hidden;
        }
        
        .card-header {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .card-body {
            background-color: #ddd;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-placeholder {
            width: 60px;
            height: 50px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-placeholder i {
            color: white;
            font-size: 20px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        
        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        
        .btn-left {
            background-color: #ffcccb;
        }
        
        .btn-right {
            background-color: #c1f0c1;
        }
        
        .header-icons {
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        
        /* Hide previous cards */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="phone-frame">
            <!-- Header with user and menu icons -->
            <div class="header-icons">
                <div class="user-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            
            <!-- Progress dots -->
            <div class="progress-dots">
                <div class="dot active" data-question="1"></div>
                <div class="dot" data-question="2"></div>
                <div class="dot" data-question="3"></div>
                <div class="dot current" data-question="4"></div>
                <div class="dot" data-question="5"></div>
            </div>
            
            <!-- Card container -->
            <div class="card-container">
                <div class="card-header">
                    <p>The questions will show up here</p>
                </div>
                <div class="card-body">
                    <div class="image-placeholder">
                        <i class="fas fa-image"></i>
                    </div>
                </div>
            </div>
            
            <!-- Action buttons -->
            <div class="action-buttons">
                <div class="action-btn btn-left" id="btnLeft"></div>
                <div class="action-btn btn-right" id="btnRight"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Questions array with left and right options
            const questions = [
                {
                    question: "Are you clear with your career goal?",
                    leftOption: "Yes",
                    rightOption: "No",
                    current: true
                },
                {
                    question: "How long do you foresee yourself reaching your goal?",
                    leftOption: "1-5 years",
                    rightOption: "5-10 years",
                    current: false
                },
                {
                    question: "When you make life changes, which helps you more?",
                    leftOption: "Community support",
                    rightOption: "Coach/Mentor",
                    current: false
                },
                {
                    question: "When you make life changes, which helps you more?",
                    leftOption: "Words of Encouragement",
                    rightOption: "Progress Tracker",
                    current: false
                },
                {
                    question: "When you make life changes, which helps you more?",
                    leftOption: "Curated reading list",
                    rightOption: "Online course",
                    current: false
                },
                {
                    question: "Are you more of (this will help us curate personalized recommendations for your becoming)?",
                    leftOption: "Extrovert",
                    rightOption: "Introvert",
                    current: false
                }
            ];
            
            let currentQuestionIndex = 0;
            const cardHeader = document.querySelector('.card-header');
            const dots = document.querySelectorAll('.dot');
            
            // Initialize with first question
            updateQuestion();
            
            // Left button click
            document.getElementById('btnLeft').addEventListener('click', function() {
                selectOption('left');
            });
            
            // Right button click
            document.getElementById('btnRight').addEventListener('click', function() {
                selectOption('right');
            });
            
            function selectOption(direction) {
                // Save the answer (in a real app, you would store this)
                const selectedOption = direction === 'left' ? 
                    questions[currentQuestionIndex].leftOption : 
                    questions[currentQuestionIndex].rightOption;
                
                console.log(`Question ${currentQuestionIndex + 1}: Selected ${selectedOption}`);
                
                // Move to next question
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    updateQuestion();
                } else {
                    // Completed all questions
                    window.location.href = 'chatbot.html';
                }
            }
            
            function updateQuestion() {
                // Update the card header with the question
                cardHeader.innerHTML = `<p>${questions[currentQuestionIndex].question}</p>`;
                
                // Update the dots
                dots.forEach((dot, index) => {
                    dot.classList.remove('active', 'current');
                    
                    if (index < currentQuestionIndex) {
                        dot.classList.add('active');
                    } else if (index === currentQuestionIndex) {
                        dot.classList.add('current');
                    }
                });
                
                // Update button labels
                document.getElementById('btnLeft').setAttribute('title', questions[currentQuestionIndex].leftOption);
                document.getElementById('btnRight').setAttribute('title', questions[currentQuestionIndex].rightOption);
            }
        });
    </script>
</body>
</html>
