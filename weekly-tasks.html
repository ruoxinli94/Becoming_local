<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becoming - Weekly Tasks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="mobile-container">
        <div class="px-3 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Weekly Tasks</h2>
                <span class="badge bg-primary">April 3-9, 2025</span>
            </div>
            
            <div class="progress mb-4" style="height: 8px;">
                <div class="progress-bar bg-success" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <div class="d-flex justify-content-between mb-4">
                <div class="text-center">
                    <div class="h4 mb-0">18/28</div>
                    <small class="text-muted">Tasks</small>
                </div>
                <div class="text-center">
                    <div class="h4 mb-0">65%</div>
                    <small class="text-muted">Complete</small>
                </div>
                <div class="text-center">
                    <div class="h4 mb-0">3</div>
                    <small class="text-muted">Days Streak</small>
                </div>
            </div>
            
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab" aria-controls="all" aria-selected="true">All</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="work-tab" data-bs-toggle="tab" data-bs-target="#work" type="button" role="tab" aria-controls="work" aria-selected="false">Work</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab" aria-controls="personal" aria-selected="false">Personal</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="wellbeing-tab" data-bs-toggle="tab" data-bs-target="#wellbeing" type="button" role="tab" aria-controls="wellbeing" aria-selected="false">Wellbeing</button>
                </li>
            </ul>
            
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task1" checked>
                                <label class="form-check-label text-decoration-line-through" for="task1">
                                    Schedule meeting with manager
                                    <span class="badge bg-primary rounded-pill ms-2">Work</span>
                                </label>
                            </div>
                            <small class="text-muted">Mon</small>
                        </li>
                        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task2" checked>
                                <label class="form-check-label text-decoration-line-through" for="task2">
                                    30-minute meditation session
                                    <span class="badge bg-success rounded-pill ms-2">Wellbeing</span>
                                </label>
                            </div>
                            <small class="text-muted">Mon</small>
                        </li>
                        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task3" checked>
                                <label class="form-check-label text-decoration-line-through" for="task3">
                                    Write journal entry about work stressors
                                    <span class="badge bg-success rounded-pill ms-2">Wellbeing</span>
                                </label>
                            </div>
                            <small class="text-muted">Tue</small>
                        </li>
                        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task4" checked>
                                <label class="form-check-label text-decoration-line-through" for="task4">
                                    Create email template for setting boundaries
                                    <span class="badge bg-primary rounded-pill ms-2">Work</span>
                                </label>
                            </div>
                            <small class="text-muted">Tue</small>
                        </li>
                        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task5" checked>
                                <label class="form-check-label text-decoration-line-through" for="task5">
                                    Phone call with friend
                                    <span class="badge bg-info rounded-pill ms-2">Personal</span>
                                </label>
                            </div>
                            <small class="text-muted">Wed</small>
                        </li>
                        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task6">
                                <label class="form-check-label" for="task6">
                                    Yoga class
                                    <span class="badge bg-success rounded-pill ms-2">Wellbeing</span>
                                </label>
                            </div>
                            <small class="text-muted">Thu</small>
                        </li>
                        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task7">
                                <label class="form-check-label" for="task7">
                                    Practice saying "no" to non-essential task
                                    <span class="badge bg-primary rounded-pill ms-2">Work</span>
                                </label>
                            </div>
                            <small class="text-muted">Thu</small>
                        </li>
                        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task8">
                                <label class="form-check-label" for="task8">
                                    Weekend digital detox planning
                                    <span class="badge bg-info rounded-pill ms-2">Personal</span>
                                </label>
                            </div>
                            <small class="text-muted">Fri</small>
                        </li>
                        
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task9">
                                <label class="form-check-label" for="task9">
                                    Review work achievements for the week
                                    <span class="badge bg-primary rounded-pill ms-2">Work</span>
                                </label>
                            </div>
                            <small class="text-muted">Fri</small>
                        </li>
                    </ul>
                </div>
                
                <div class="tab-pane fade" id="work" role="tabpanel" aria-labelledby="work-tab">
                    <ul class="list-group">
                        <!-- Work tasks would be here -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="workTask1" checked>
                                <label class="form-check-label text-decoration-line-through" for="workTask1">
                                    Schedule meeting with manager
                                </label>
                            </div>
                            <small class="text-muted">Mon</small>
                        </li>
                        <!-- Additional work tasks -->
                    </ul>
                </div>
                
                <div class="tab-pane fade" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                    <ul class="list-group">
                        <!-- Personal tasks would be here -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="personalTask1" checked>
                                <label class="form-check-label text-decoration-line-through" for="personalTask1">
                                    Phone call with friend
                                </label>
                            </div>
                            <small class="text-muted">Wed</small>
                        </li>
                        <!-- Additional personal tasks -->
                    </ul>
                </div>
                
                <div class="tab-pane fade" id="wellbeing" role="tabpanel" aria-labelledby="wellbeing-tab">
                    <ul class="list-group">
                        <!-- Wellbeing tasks would be here -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="wellbeingTask1" checked>
                                <label class="form-check-label text-decoration-line-through" for="wellbeingTask1">
                                    30-minute meditation session
                                </label>
                            </div>
                            <small class="text-muted">Mon</small>
                        </li>
                        <!-- Additional wellbeing tasks -->
                    </ul>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-outline-secondary" onclick="window.location.href='growth-plan.html'">Back to Plan</button>
                <button class="btn btn-primary" onclick="window.location.href='daily-tracker.html'">Daily View</button>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="chatbot.html" class="nav-item">
                <i class="nav-icon fas fa-comment-alt"></i>
                <span>Coach</span>
            </a>
            <a href="growth-plan.html" class="nav-item">
                <i class="nav-icon fas fa-chart-line"></i>

            <a href="daily-tracker.html" class="nav-item active">
                <i class="nav-icon fas fa-tasks"></i>
                <span>Tasks</span>
            </a>
            <a href="journaling.html" class="nav-item">
                <i class="nav-icon fas fa-book"></i>
                <span>Journal</span>
            </a>
            <a href="scheduler.html" class="nav-item">
                <i class="nav-icon fas fa-calendar-alt"></i>
                <span>Schedule</span>
            </a>
        </div>

    <!-- Custom JS -->
