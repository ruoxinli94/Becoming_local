<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becoming - Initial Questionnaire</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="mobile-container">
        <div class="question-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Getting to Know You</h2>
                <span class="badge bg-primary rounded-pill">1/5</span>
            </div>
            
            <div class="question-progress">
                <div class="progress" style="height: 8px;">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            
            <div class="question-card mb-4">
                <h4>What areas of your life would you like to improve?</h4>
                <p class="text-muted">Select all that apply</p>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="area1">
                    <label class="form-check-label" for="area1">
                        Career Development
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="area2">
                    <label class="form-check-label" for="area2">
                        Health & Fitness
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="area3">
                    <label class="form-check-label" for="area3">
                        Relationships
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="area4">
                    <label class="form-check-label" for="area4">
                        Personal Finance
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="area5">
                    <label class="form-check-label" for="area5">
                        Mental Wellbeing
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="area6">
                    <label class="form-check-label" for="area6">
                        Learning & Education
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="area7">
                    <label class="form-check-label" for="area7">
                        Other
                    </label>
                    <input type="text" class="form-control mt-2" placeholder="Please specify">
                </div>
            </div>
            
            <div class="question-card mb-4">
                <h4>How motivated are you to make changes in your life?</h4>
                <p class="text-muted">Drag the slider to indicate your motivation level</p>
                
                <div class="range-container my-4">
                    <input type="range" class="form-range" min="1" max="10" step="1" id="motivationRange">
                    <div class="d-flex justify-content-between">
                        <span>Not motivated</span>
                        <span>Very motivated</span>
                    </div>
                </div>
            </div>
            
            <div class="question-card mb-4">
                <h4>What is your biggest challenge right now?</h4>
                <textarea class="form-control" rows="4" placeholder="Describe the biggest challenge you're facing..."></textarea>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-outline-secondary" onclick="window.location.href='signup.html'">Back</button>
                <button class="btn btn-primary" onclick="window.location.href='swipe-cards.html'">Continue</button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
