<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becoming - Career Questionnaire</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="mobile-container">
        <div class="question-container">
            <h2 class="text-center mb-3">Hi Ke, Tell us about your career journey</h2>
            <p class="text-center text-muted mb-4">Share some information to help us personalize your career path simulator</p>
            
            <div class="question-card mb-4">
                <div class="mb-3">
                    <label for="currentJobTitle" class="form-label">Current Job Title</label>
                    <input type="text" class="form-control" id="currentJobTitle" placeholder="e.g. Junior Developer, Marketing Assistant">
                </div>
            </div>
            
            <div class="question-card mb-4">
                <div class="mb-3">
                    <label for="futureAspiration" class="form-label">Future Career Aspiration</label>
                    <input type="text" class="form-control" id="futureAspiration" placeholder="e.g. CTO, Marketing Director">
                </div>
            </div>
            
            <div class="question-card mb-4">
                <label class="form-label">Your Career Stage</label>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="careerStage" id="earlyCareer" checked>
                    <label class="form-check-label" for="earlyCareer">
                        Early Career (0-3 years)
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="careerStage" id="midCareer">
                    <label class="form-check-label" for="midCareer">
                        Mid Career (4-10 years)
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="careerStage" id="experienced">
                    <label class="form-check-label" for="experienced">
                        Experienced (10+ years)
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="careerStage" id="careerChange">
                    <label class="form-check-label" for="careerChange">
                        Career Change
                    </label>
                </div>
            </div>
            
            <div class="question-card mb-4">
                <label class="form-label">Most Important Factors (select up to 3)</label>
                <div class="d-flex justify-content-end mb-2">
                    <small class="text-muted">0/3 selected</small>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="workLifeBalance">
                    <label class="form-check-label" for="workLifeBalance">
                        Work-Life Balance
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="salary">
                    <label class="form-check-label" for="salary">
                        Salary
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="growthOpportunities">
                    <label class="form-check-label" for="growthOpportunities">
                        Growth Opportunities
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="companyCulture">
                    <label class="form-check-label" for="companyCulture">
                        Company Culture
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="remoteWork">
                    <label class="form-check-label" for="remoteWork">
                        Remote Work
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="jobSecurity">
                    <label class="form-check-label" for="jobSecurity">
                        Job Security
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="location">
                    <label class="form-check-label" for="location">
                        Location
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="benefits">
                    <label class="form-check-label" for="benefits">
                        Benefits
                    </label>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-outline-secondary" onclick="window.location.href='signup.html'">Back</button>
                <button class="btn btn-primary" onclick="window.location.href='swipe-cards.html'">Continue</button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
    <script>
        // Script to handle checkbox count limit
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const countDisplay = document.querySelector('.text-muted');
            let count = 0;
            
            checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    if(this.checked) {
                        count++;
                        if(count > 3) {
                            this.checked = false;
                            count--;
                            alert('You can only select up to 3 factors');
                        }
                    } else {
                        count--;
                    }
                    countDisplay.textContent = count + '/3 selected';
                });
            });
        });
    </script>
</body>
</html>
